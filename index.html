<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление вопросами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Добавить вопрос</h1>
        <form id="questionForm">
            <div class="mb-3">
                <label for="question" class="form-label">Вопрос</label>
                <input type="text" class="form-control" id="question" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="correctAnswer" class="form-label">Правильный ответ</label>
                <input type="text" class="form-control" id="correctAnswer" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="wrongAnswer1" class="form-label">Неправильный ответ</label>
                <input type="text" class="form-control" id="wrongAnswer1" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="wrongAnswer2" class="form-label">Неправильный ответ</label>
                <input type="text" class="form-control" id="wrongAnswer2" placeholder="" required>
            </div>
            <div class="mb-3">
                <label for="wrongAnswer3" class="form-label">Неправильный ответ</label>
                <input type="text" class="form-control" id="wrongAnswer3" placeholder="" required>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить вопрос</button>
        </form>

        <div class="mt-5">
            <h2>Список вопросов <span id="questionCount">(0)</span></h2>
            <div id="questionsList"></div>
            <button id="downloadJson" class="btn btn-success mt-3">Скачать вопросы в JSON</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
